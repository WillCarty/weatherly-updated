<html>

<head>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="weatherly.js" rel="stylesheet"></script>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link type="text/css" href="weatherly.css" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

</head>

<body>
    



    
    <div class="row col-xs-8 col-sm-6 col-md-4 col-lg-3 ">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" id="address" placeholder="Enter Address or Zip" />
            </div>
            <button type="button" id="lookupLocation" class="btn btn-success">Get Weather</button>
        </form>
    </div>
    <div class="row" style="height:90px">
    </div>

    <div class="container">
        <div class="row ">
<div class="container" id="newCard">
            <div class="col-xs-8 col-sm-6 col-md-4 col-lg-3 clearCard allCards">
                <div class="row" style=" text-align:center">
                    <h3>@@City@@</h3>

                </div>
                <div class="row" style="text-align:center">
                    <h5>@@date/time@@</h5>
                </div>

                <div class="row">
                    <h1>
                        @@lrgDegree@@
                    </h1>
                </div>
                <div class="row" style="height:100px">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"><img src="http://ukweather.joanpujol.cat/images/weatherkey/mo_wsunny_01.png" alt="sun/clear" width=" 80px"
                            height="80px"></div>
                    <div class="col-md-4"></div>

                </div>
                <div class="row" style="height:87px; text-align:center">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h2>@@cond@@</h2>
                    </div>
                    <div class="col-md-4"></div>

                </div>

                <div class="row" style="height:40px"></div>
                <div class="row" style="border-top:2px solid white">

                </div>
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4  col-lg-4">
                        <h5>@@minTemp@@</h5>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4  col-lg-4">
                        <h5>@@rain%@@</h5>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4  col-lg-4">
                        <h5>@@maxTemp@@</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4  col-lg-4">
                        <h5>@@Min@@</h5>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4  col-lg-4">
                        <h5>@@rainChance@@</h5>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4  col-lg-4">
                        <h5>@@Max@@</h5>
                    </div>
                </div>
            </div>
           </div> 
            <!-- Card Ending-->


</body>









</html>
